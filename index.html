<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Layout & Responsive Web Design</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>My Responsive Webpage</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN LAYOUT (GRID) -->
  <main class="grid-container">
    <!-- CONTENT -->
    <section class="content">
      <h2>Main Content</h2>
      <p>
        This is the main content section. Resize the window to see how the layout adapts.
      </p>

      <!-- FLEXBOX CARD LAYOUT -->
      <div class="card-container">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
      </div>
    </section>

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <h2>Sidebar</h2>
      <p>Additional content, links, or advertisements go here.</p>
    </aside>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>Â© 2025 My Responsive Webpage</p>
  </footer>
</body>
</html>
